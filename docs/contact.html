<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proyecto con JacaScript</title>

  <!--Estilos-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.css">
  <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

  <!--Validation Plugin-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

  <!--Scripts-->
  <script  type="text/javascript" src="js/main.js" charset="utf-8"></script>

</head>
<body>

  <div id="selectorTheme">
    <div id="toGreen">

    </div>

    <div id="toRed">

    </div>

    <div id="toBlue">

    </div>
  </div>

  <section id="global">
    <!--Header-->
    <header>
      <div id="logo">
        <h1>Proyecto js</h1>
      </div>

      <!--Menu-->
      <div class="clearfix"></div>

      <nav id="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="reloj.html">Reloj</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <section id="content">

      <div id="box">
        <!--Cargar formulario de contacto-->
        <h2>Contacto</h2>

        <form action="" method="POST" id="formContact">
          <label for="name">Nombre</label>
          <input type="text" name="name" data-validation="alphanumeric" />

          <label for="surname">Apellidos</label>
          <input type="text" name="surname" data-validation="alphanumeric" />

          <label>Email</label>
          <input type="email" name="email" data-validation="email"/>

          <label for="sex">Sexo</label>
          <select name="sex" data-validation="required">
            <option value="men">Hombre</option>
            <option value="woman">Mujer</option>
          </select>

          <label for="date">Fecha de nacimiendo</label>
          <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

          <label for="years">Edad</label>
          <input type="number" name="years" data-validation="number"/>

          <input type="submit" value="Enviar" />
        </form>
      </div> <!--box-->

      <aside id="sidebar">
        <div id="about">
          <h4><span>¿Quién soy?</span></h4>
          <img src="img/caracol.jpg">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        </div>

        <div id="login">
          <h4><span>Indentifícate</span></h4>
          <form action="">
            <label for="name">Nombre: </label>
            <input id="formName" type="text" name="name" value="" placeholder="Ingresa tu nombre">

            <label for="name">Password: </label>
            <input type="password" name="password" value="" placeholder="Ingresa tu password">

            <label for="name">Email: </label>
            <input type="email" name="Email" value="" placeholder="Ingresa tu correo">

            <input type="submit" value="entrar">
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>

    </section> <!--Section-->

  </section> <!--global-->

  <!--Footer-->
  <footer>
    Master en JavaScript &copy;

    <a href="#" class="subir">Ir arriba</a>
  </footer>

</body>
</html>
